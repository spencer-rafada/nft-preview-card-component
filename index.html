<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="nft-card">
      <div class="nft-card__img-section">
        <div class="nft-card__img-overlay">
          <img src="./images/icon-view.svg" alt="view" />
          <div></div>
        </div>
        <img
          class="nft-card__img"
          src="./images/image-equilibrium.jpg"
          alt="ethereum"
        />
      </div>
      <div class="nft-card__info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-card__grid">
          <div class="nft-card__price">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <h2>0.041 ETH</h2>
          </div>
          <div class="nft-card__duration">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="nft-card__user">
          <img src="./images/image-avatar.png" alt="user icon" />
          <p>Creation of <a href="#"> Jules Wyvern </a></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
